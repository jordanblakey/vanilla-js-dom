<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Item Lister</title>
  <link rel="stylesheet" href="">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister</h1>
    </div>
  </header>
  <div name="CHARLES" class="container">
    <div id="main" class="card card-body">
      <h3 class="title">Add Items</h3>
      <form action="" class="form-inline mb-3">
        <input type="text" class="form-control mr-2">
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
        <li class="list-group-item">Item 4</li>
      </ul>
      <h3>I'm the nextSibling of #items</h3>
      <h3 id="output">click event output</h3>
      <button class="btn btn-block" id="button" onclick="onClick('hello from onclick')">onclick handler (old style)</button>
      <button class="btn btn-block" id="button2">Anon function click handler</button>
      <button class="btn btn-block" id="button3">Named function event handler</button>
      <button class="btn btn-block" id="button4">All Mouse Events</button>

      <div id="box" style="width:400px; height: 200px; background: grey;">
        <h3 style="background:red;">CHILD ELEMENT</h3>
      </div>
    </div>
  </div>


  <a id="testlink" href="test.html"></a>

  <!-- <script src="./1-selection.js"></script>
  <script src="./2-traversal.js"></script> -->
  <script src="./3-events.js"></script>

</body>

</html>
